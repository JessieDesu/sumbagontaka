<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sumbagontaka.com</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #ffc0cb; /* pink */
      color: #2b2b2b;
      text-align: center;
    }
    .container {
      padding: 24px;
    }
    .top-text {
      font-size: 1.2rem;
      letter-spacing: 1px;
      margin-bottom: 16px;
      font-weight: bold;
    }
    #countdown {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    #qr {
      display: none;
      margin-top: 20px;
    }
    .birthday {
      font-family: "Brush Script MT", "Comic Sans MS", cursive;
      font-size: 2.2rem;
      margin-bottom: 6px;
    }
    .scan {
      font-size: 0.9rem;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }
    img {
      max-width: 260px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-text">THE BOXING RING WILL OPEN AT</div>
    <div id="countdown">01:00</div>

    <div id="qr">
      <div class="birthday">Happy Birthday</div>
      <div class="scan">SCAN HERE</div>
      <img src="placeholder-qr.png" alt="QR Code" />
    </div>
  </div>

  <!-- Tick sound -->
  <audio id="tickSound" src="tick.mp3" preload="auto"></audio>

  <script>
    // 1-minute countdown for testing
    let remainingTime = 60; // seconds

    const countdownEl = document.getElementById('countdown');
    const qrEl = document.getElementById('qr');
    const tickSound = document.getElementById('tickSound');

    function updateCountdown() {
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;

      countdownEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (remainingTime > 0) {
        tickSound.currentTime = 0;
        tickSound.play().catch(() => {}); // ignore autoplay restrictions
        remainingTime--;
      } else {
        countdownEl.style.display = 'none';
        qrEl.style.display = 'block';
        clearInterval(timer);
      }
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
